<svg viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="50" fill="#F9E076"/>
  <g fill="#3A4C5A">
    <!-- Ground with rounded bottom -->
    <!-- Yellow background circle -->
    <circle cx="50" cy="50" r="50" fill="#FDD835" />

    <!-- Silhouette Group with dark grey-blue fill -->
    <g class="silhouette" fill="#455A64">

      <!-- Define a clip-path for the rounded bottom -->
      <defs>
        <clipPath id="roundedBottomClip">
          <circle cx="50" cy="50" r="50" />
        </clipPath>
      </defs>

      <!-- Apply the clip-path to the entire silhouette group -->
      <g clip-path="url(#roundedBottomClip)">
        <!-- Base ground, extending past the circle and will be clipped -->
        <rect x="0" y="50" width="100" height="50" />
      </g>
    </g>
    <!-- Brandenburg Gate -->
    <path d="M10 70 V 55 H 40 V 70 H 37 V 60 H 34 V 70 H 29 V 60 H 26 V 70 H 21 V 60 H 18 V 70 Z" />
    <path d="M10 55 L 25 48 L 40 55 Z" />
    <path d="M23 48 L 27 48 L 27 45 L 23 45 Z" />

    <!-- TV Tower -->
    <path d="M49 70 V 20 H 51 V 70 Z" />
    <circle cx="50" cy="30" r="7" />
    <path d="M50 23 V 15 H 50 Z" stroke="#3A4C5A" stroke-width="1" />

    <!-- Reichstag Dome -->
    <path d="M60 70 V 55 H 90 V 70 Z" />
    <path d="M65 55 C 65 40, 85 40, 85 55 Z" />

    <!-- Other buildings -->
    <path d="M40 70 V 65 H 48 V 70 Z" />
    <path d="M90 70 V 60 H 95 V 70 Z" />
  </g>
</svg>