<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <!-- Background Circle -->
    <circle cx="256" cy="256" r="256" fill="#0A0A0A"/>

    <!-- Glow ring -->
    <circle cx="256" cy="256" r="248" fill="none" stroke="#1C4E80" stroke-width="8" opacity="0.35"/>

    <!-- Skyline layers -->
    <g transform="translate(0, 140)">
        <!-- Background layer silhouettes -->
        <path d="M60 200h390v40H60z" fill="#1C4E80" opacity="0.35"/>

        <!-- Molecule Man -->
        <path d="M430 180c8-25-10-40-25-30-14 10-10 40 5 45v20h10v-20c5-2 10-7 10-15z" fill="#FFCC00" opacity="0.8"/>

        <!-- Victory Column -->
        <path d="M300 85h12v70h-12z" fill="#FFCC00"/>
        <circle cx="306" cy="78" r="10" fill="#FFCC00"/>

        <!-- Oberbaum Bridge -->
        <path d="M80 180h200v25H80z
             M90 175v-20h20v20z
             M130 175v-20h20v20z
             M170 175v-20h20v20z" fill="#1C4E80"/>

        <!-- Berlin Cathedral Dome -->
        <path d="M150 160c0-35 28-60 63-60s63 25 63 60v45H150z" fill="#2E6F4E"/>

        <!-- Reichstag Dome -->
        <path d="M60 165a65 40 0 0 1 130 0z" fill="#E6E6E6"/>

        <!-- Fernsehturm (full detail) -->
        <path d="M248 0h16v105h-16z" fill="#E6E6E6"/>
        <circle cx="256" cy="128" r="36" fill="#1C4E80" stroke="#FFCC00" stroke-width="4"/>
        <path d="M252 164h8v130h-8z" fill="#E6E6E6"/>

        <!-- Brandenburg Gate -->
        <rect x="330" y="165" width="120" height="16" fill="#E6E6E6"/>
        <g fill="#E6E6E6">
            <rect x="340" y="181" width="14" height="40"/>
            <rect x="360" y="181" width="14" height="40"/>
            <rect x="380" y="181" width="14" height="40"/>
            <rect x="400" y="181" width="14" height="40"/>
            <rect x="420" y="181" width="14" height="40"/>
        </g>

        <!-- Foreground buildings -->
        <path d="
      M0 220H512V300H0z" fill="#1C4E80"/>
    </g>
</svg>
